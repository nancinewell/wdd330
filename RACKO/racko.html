<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>WDD330 Nanci Newell - Challenge 2: Racko</title>
    <link rel="stylesheet" media="screen" href="racko-styles-s.css">
    <link rel="stylesheet" media="screen" href="racko-styles-l.css">
    <script src="racko.js"></script>
</head>

<body>
    <header>
        <div class="logo-container">
            <div class="logo"><p>R</p></div>
            <div class="logo"><p>A</p></div>
            <div class="logo"><p>C</p></div>
            <div class="logo"><p>K</p></div>
            <div class="logo"><p>O</p></div>
        </div>
    </header>
    <main>
        <div id="score-board-container">
            <div id="score-board">
                <h1>Score Board</h1>
            </div>
            <div class="button-container"><div class="button"><span id="play-span">Play!</span></div></div>
        </div>
        <div id="game-container">
            <div id="computer-card-area"></div>
            <div id="piles">
                <div class="card-back" id="draw-pile">
                    <div class="logo-container-card">
                        <div class="logo-card"><p>R</p></div>
                        <div class="logo-card"><p>A</p></div>
                        <div class="logo-card"><p>C</p></div>
                        <div class="logo-card"><p>K</p></div>
                        <div class="logo-card"><p>O</p></div>
                    </div>
                </div>
                <div class="card-front" id="discard-pile"></div>
            </div>
            
            <div id="player-card-area"></div>
            <div class="button-container"><div class="button"><span id="play-span">Quit</span></div></div>
        </div>
    </main>
    <footer></footer>
</body>
</html>

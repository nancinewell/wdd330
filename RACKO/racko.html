<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>WDD330 Nanci Newell - Challenge 2: Racko</title>
    <link rel="stylesheet" media="screen" href="styles/racko-styles-s.css">
    <link rel="stylesheet" media="screen" href="styles/racko-styles-l.css">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon.png">
    <link rel="icon" type="image/png" sizes="96x96" href="images/favicon-96x96.png">
</head>

<body>
    <header>
        <div class="logo-container">
            <div class="logo"><p>R</p></div>
            <div class="logo"><p>A</p></div>
            <div class="logo"><p>C</p></div>
            <div class="logo"><p>K</p></div>
            <div class="logo"><p>O</p></div>
        </div>
    </header>
    <main>

        <div id="score-board-container">
            <div id="score-board">
                <h1>Winner Board</h1>
                <p>Racko scores 5 points per card in ascending order, plus a bonus 75 points for winning, so every winner has a score of 125 points. </p>
            </div>
            <button id="play-button" onclick="getPlayerName()"><div class="button-text">Play!</div></button>
        </div>
        <div id="game-container" class="hide">
            <div id="computer-card-area"></div>
            <div id="piles">
                <div class="card-back" id="draw-pile">
                    <div class="logo-container-card">
                        <div class="logo-card"><p>R</p></div>
                        <div class="logo-card"><p>A</p></div>
                        <div class="logo-card"><p>C</p></div>
                        <div class="logo-card"><p>K</p></div>
                        <div class="logo-card"><p>O</p></div>
                    </div>
                </div>
                <div class="card-front" id="discard-pile"></div>
            </div>

            <div id="player-card-area"></div>
            <button id="quit-button"class="hide" onclick="reset()"><div class="button-text">Quit</div></button>
        </div>
    </main>

    <footer></footer>
    <script src="js/racko_v6.js">
            //import { getPlayerName } from './js/racko.js';
    </script>
</body>
</html >
